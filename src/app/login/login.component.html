
<div class="col-lg-5 container-fluid mt-5 mb-5">
    <div class="card border-0">
        <div class=" bg-secondary text-center p-4">
            <h1 class="text-white m-0">Admin Login</h1>
            <h6 style="color:red;">{{ message }}</h6>
        </div>
        <div class=" rounded-bottom p-5" style="background-color: #ced4da;">
            <form [formGroup]="formdata" (ngSubmit) = "submit(formdata.value)">
                <div class="form-group">
                    <input type="text" class="form-control border-0 p-4" placeholder="Username" name="username" formControlName="username" />
                    <span *ngIf="!formdata.controls.username.valid && formdata.controls.username.touched" class="text-danger">Please enter username.</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control border-0 p-4" placeholder="Password" name="password" formControlName="password" />
                    <span *ngIf="!formdata.controls.password.valid && formdata.controls.password.touched" class="text-danger">Please enter password.</span>
                </div>
                <div>
                    <button [disabled]="!formdata.valid" class="btn btn-secondary btn-block border-0 py-3" type="submit">
                        LOGIN
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
