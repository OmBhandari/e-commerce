<div class="breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="bread"><span><a>Products</a></span> / <span>Varieties</span></p>
            </div>
        </div>
    </div>
</div>

<div class="body-content" *ngIf="product">
    <div class="container mt-4">
        <div class="checkout-box">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Product : {{product.name}}</h2><br>
                    <form class="register-form" role="form" [formGroup]="formdata"
                        (ngSubmit)="onClickSumbit(formdata.value)">
                        <input type="hidden" class="form-control" formControlName="id">
                        <div class="form-group">
                            <label class="font-weight-bold">Colour</label>&nbsp;&nbsp;&nbsp;
                            <input type="color" formControlName="color"><br>
                            <span *ngIf="!formdata.controls.color.valid && formdata.controls.color.touched"
                                class="text-danger">Please select Colour.</span><br>
                            <label class="font-weight-bold">Size</label>
                            <input type="text" class="form-control" formControlName="size">
                            <span *ngIf="!formdata.controls.size.valid && formdata.controls.size.touched"
                                class="text-danger">Please enter Size.</span><br>
                            <label class="font-weight-bold">MRP</label>
                            <input type="number" min="1" class="form-control" formControlName="mrp">
                            <span *ngIf="!formdata.controls.mrp.valid && formdata.controls.mrp.touched"
                                class="text-danger">Please enter MRP.</span><br>
                            <label class="font-weight-bold">Price</label>
                            <input type="number" min="1" class="form-control" formControlName="price">
                            <span *ngIf="!formdata.controls.price.valid && formdata.controls.price.touched"
                                class="text-danger">Please enter MRP.</span><br>
                            <input [disabled]="!formdata.valid" type="submit" value="Save"
                                class="btn btn-success btn-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container mt-5" *ngIf="product">
    <div class="row">
        <div class="col-lg-12 table-responsive">
            <table class="table table-bordered">
                <tr>
                    <th>Actions</th>
                    <th>Color</th>
                    <th>Size</th>
                    <th>MRP</th>
                    <th>Price</th>
                </tr>
                <tr  *ngFor="let variety of product.varieties">
                    <td>
                        <button class="btn btn-danger"  (click)="deletevariety(variety)"><i
                                class="fa fa-trash"></i></button>
                    </td>
                    <td class="font-weight-bold" [style.color]="variety.color">{{variety.color}}</td>
                    <td>{{variety.size}}</td>
                    <td>{{variety.mrp}}</td>
                    <td>{{variety.price}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
